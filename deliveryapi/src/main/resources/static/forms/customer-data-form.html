<!--
You can use this form through Camunda Tasklist
by setting the formKey of a BPMN User Task to:
embedded:/forms/customer-data-form.html
-->

<form name="taskForm" class="form-horizontal" role="form">

  
  <div class="form-group">
    <label for="name" class="col-sm-2 control-label">Name</label>
    <div class="col-sm-10">
      <input type="text"
             name="name"
             cam-variable-name="name"
               cam-variable-type="String"
              class="form-control" />      
    </div>
  </div>
 <div class="form-group">
    <label for="age" class="col-sm-2 control-label">Age</label>
    <div class="col-sm-10">
      <input type="text"
             name="age"
             cam-variable-name="age"
               cam-variable-type="Integer"
              class="form-control" />      
    </div>
  </div>
  

  <script cam-script type="text/form-script">
  // custom JavaScript goes here
  </script>
</form>
